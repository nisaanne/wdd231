<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yuba City Chamber of Commerce Directory</title>
    <meta name="description" content="Yuba City Chamber of Commerce Directory">
    <meta name="author" content="Venisa McAllister">
    <meta property="og:title" content="Yuba City Chamber of Commerce Directory">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://nisaanne.github.io/wdd231/images/yubacitybig.webp">
    <meta property="og:url" content="https://nisaanne.github.io/wdd231/chamber/directory">
    <meta property="og:description" content="The directory for the Yuba City Chamber of Commerce">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="styles/join.css" rel="stylesheet">
    <script src="scripts/join.js" defer></script>
    <link rel="icon" href="favicon.ico">
</head>
<body>
    <header>
        <div class="yctitle">
            <img src="images/ycicon.webp" alt="yubacitysign" height="75">
            <div class="citytitle">
                <h1>Yuba City</h1>
                <h2>Chamber of Commerce</h2>
            </div>
        </div>
        <a id="menu" href="#"></a>
        <nav id="animateme">
            <ul class="navigation">
                <li><a href="https://nisaanne.github.io/wdd231/chamber">Home</a></li>
                <li><a href="https://nisaanne.github.io/wdd231/chamber/directory">Directory</a></li>
                <li><a href="" class =active aria-current="page">Join</a></li>
                <li><a href="">Discover</a></li>
            </ul> 
        </nav>
    </header> 
    <main>
        <h1>Temple Appointment</h1>
    
        <form method="GET" action="thanks.html" class="designOne">
          <label>First Name <input type="text" name="first" required autocomplete="given-name" title="Your First Name"></label>
            <label>Last Name <input type="text" name="last" required autocomplete="family-name" title="Your Last Name"></label>
            <label>Cell Phone <input type="tel" name="phone"  autocomplete="tel" title="A Phone Number with dashes" placeholder="987-555-1234" ></label>
            <label>Email <input type="email" name="email" required placeholder="john89@gmail.com"  title="Your Email" autocomplete="email"></label>
      
    
            <h3>Select Ordinance</h3>
            <label><input type="radio" name="ordinance" value="Baptism" checked> Proxy Baptism</label>
            <label><input type="radio" name="ordinance" value="Initiatory"> Proxy Initiatory</label>
            <label><input type="radio" name="ordinance" value="Endowment"> Proxy Endowment</label>
            <label><input type="radio" name="ordinance" value="Sealing"> Proxy Sealing</label>
    
            
            <h3>Date and Location</h3>
            <label>Date <input type="date" name="fecha" required></label>
    
            <label>Location
              <select name="location" required>
                <option value="">None</option>
                <option value="Payson">Payson</option>
                <option value="Orem">Orem</option>
                <option value="Provo City Center">Provo City Center</option>
            </label>
    
            <input type="submit" value="Schedule An Appointment">
        </form>
    
        
      </main>
    <footer>
        <div class="contact">
            <p>Yuba City Chamber of Commerce
            555 Main Street</p>
            <p>Yuba City, CA 95993
            info@yubacity.org
            555-555-5555</p>
        </div>
        <div class="socialmedia">
            <a href="https://www.facebook.com">
                <img src="images/facebook.png" alt="Facebook">
            </a>
            <a href="https://www.twitter.com">
                <img src="images/twitter.png" alt="Twitter">
            </a>
            <a href="https://www.linkedin.com">
                <img src="images/linkedin.png" alt="LinkedIn">
            </a>
        </div>
        <div class="pageinfo">
            <p>&copy; <span id="current-year"></span> &#127794; Venisa McAllister California, USA &#x1F30A;</p>
            <p><span id="lastModified"></span></p>
        </div>
    </footer>
</body>
</html>

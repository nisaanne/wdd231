<body>
<header>
    <h1>Purrfect Pal</h1>
    <img src="images/pawprint.png" alt="paw print">
    <a id="menu" href="#"></a>
    <nav id="animateme">
        <ul class="navigation">
            <li><a href="https://nisaanne.github.io/wdd231/purrfectpal">Home</a></li>
            <li><a href="https://nisaanne.github.io/wdd231/purrfectpal/learn">Learn</a></li>
            <li><a href="https://nisaanne.github.io/wdd231/purrfectpal/community" class="active" aria-current="page">Community</a></li>
        </ul>
    </nav>
</header>
<main>
    <div class="life">
        <h2>Let's talk About...</h2>
        <h3>Kitty Life</h3>
        <div class="image-container">
            <h2>New Kitten Group</h2>
                <div class="catimage-container">
                    <div>
                        <img src="images/kitten.webp" alt="Cat Image" class="catimage img-btn" data-info="All about raising kittens.">
                    </div>   
                        
                    </div>
                    <h2>Online Discussion</h2>
                    <div class="catimage-container">
                        <img src="images/discussioncat.webp" alt="Cat Image" class="catimage img-btn" data-info="Join our online discussions.">
                    </div>
                        <h2>Meetups</h2>
                    <div class="catimage-container">
                        <img src="images/meetupcats.webp" alt="Cat Image" class="catimage img-btn" data-info="Participate in community activities.">
                    </div>
                </div>
            
        </div>

        <div class="content-container">
            <div class="form-container">
                <h1 class="call">Sign up for our Community Newsletter</h1>
                <form method="GET" action="thankyou.html">
                    <label>First Name <input type="text" name="first" required autocomplete="given-name" title="Your First Name"></label>
                    <label>Last Name <input type="text" name="last" required autocomplete="family-name" title="Your Last Name"></label>
                    <label>Cell Phone <input type="tel" name="phone" autocomplete="tel" title="A Phone Number with dashes" placeholder="987-555-1234"></label>
                    <label>Email <input type="email" name="email" required placeholder="john89@gmail.com" title="Your Email" autocomplete="email"></label>
                    <input type="hidden" id="timestamp" name="timestamp" value="">
                    <input type="submit" value="Subscribe">
                </form>
            </div>
        </div>
   

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="modal-paragraph"></p>
        </div>
    </div>
    

</main>
